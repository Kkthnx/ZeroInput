name: Deploy ZeroInput

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get Version from Tag
      id: get_version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Install Velopack Tool
      run: dotnet tool install -g vpk

    # FIX 1: Use 'env' to handle the secret safely
    - name: Decode Signing Certificate
      shell: pwsh
      env:
        # Maps the secret to a Windows Environment Variable
        BASE64_CERT: ${{ secrets.SIGNING_CERT_BASE64 }} 
      run: |
        # Read from the environment variable, NOT the template string
        $pfx_cert_byte = [System.Convert]::FromBase64String($env:BASE64_CERT)
        
        # Save to a known absolute path
        $pfxPath = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath "cert.pfx"
        [System.IO.File]::WriteAllBytes($pfxPath, $pfx_cert_byte)

    - name: Publish Application
      run: |
        dotnet publish ZeroInput.csproj -c Release -r win-x64 --self-contained -o ./publish

    - name: Pack and Sign with Velopack
      run: |
        # FIX 2: Use the absolute path "$env:GITHUB_WORKSPACE\cert.pfx"
        vpk pack -u "ZeroInput" -v ${{ steps.get_version.outputs.VERSION }} -p ./publish -e "ZeroInput.exe" --icon "ZeroInput.ico" --signParams "/td sha256 /fd sha256 /f $env:GITHUB_WORKSPACE\cert.pfx /p ${{ secrets.SIGNING_CERT_PASSWORD }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Releases/*.exe
          Releases/*.nupkg
          Releases/RELEASES
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}