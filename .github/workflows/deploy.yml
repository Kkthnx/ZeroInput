name: Deploy ZeroInput

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v1.0.1, etc.

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get Version from Tag
      id: get_version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Install Velopack Tool
      run: dotnet tool install -g vpk

    # NEW STEP: Decode the Base64 Secret back into a file
    - name: Decode Signing Certificate
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERT_BASE64 }}")
        [System.IO.File]::WriteAllBytes("cert.pfx", $pfx_cert_byte)

    - name: Publish Application
      run: |
        dotnet publish ZeroInput.csproj -c Release -r win-x64 --self-contained -o ./publish

    - name: Pack and Sign with Velopack
      run: |
        # We point to 'cert.pfx' (created in the previous step) and use the Password Secret
        vpk pack -u "ZeroInput" -v ${{ steps.get_version.outputs.VERSION }} -p ./publish -e "ZeroInput.exe" --icon "ZeroInput.ico" --signParams "/td sha256 /fd sha256 /f cert.pfx /p ${{ secrets.SIGNING_CERT_PASSWORD }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Releases/*.exe
          Releases/*.nupkg
          Releases/RELEASES
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}